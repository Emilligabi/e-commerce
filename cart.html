<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="fontawesome/css/all.min.css" />
</head>

<body>
  <header class="main-header">
    <strong><a href="/"> e-commerce </a></strong>
    <nav>
      <a href="/cart.html">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="badge">0</span>
      </a>
    </nav>
  </header>

  <section class="cart" id="cart">
    <ul class="products-list">
      <li>
        <figure><img src="./images/product-a.webp" alt="" /></figure>
        <div class="name">Product name</div>
        <div class="info">
          <span class="amount">3x</span>
          <span class="price">R$ 9999,99</span>
        </div>
        <div class="commands">
          <button class="remove">
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
        </div>
      </li>
      <li>
        <figure><img src="./images/product-a.webp" alt="" /></figure>
        <div class="name">Product name</div>
        <div class="info">
          <span class="amount">3x</span>
          <span class="price">R$ 9999,99</span>
        </div>
        <div class="commands">
          <button class="remove">
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
        </div>
      </li>
      <li>
        <figure><img src="./images/product-a.webp" alt="" /></figure>
        <div class="name">Product name</div>
        <div class="info">
          <span class="amount">3x</span>
          <span class="price">R$ 9999,99</span>
        </div>
        <div class="commands">
          <button class="remove">
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
        </div>
      </li>
      <li>
        <figure><img src="./images/product-a.webp" alt="" /></figure>
        <div class="name">Product name</div>
        <div class="info">
          <span class="amount">3x</span>
          <span class="price">R$ 9999,99</span>
        </div>
        <div class="commands">
          <button class="remove">
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
        </div>
      </li>
    </ul>
    <footer class="total-footer">
      <span>Total</span>
      <strong>R$ 99999,99</strong>
    </footer>
  </section>

  <section class="register" id="register">
    <form id="client">
      <h1>Cadastro</h1>
      <input type="text" id="name" placeholder="* Nome">

      <footer>
        <button type="submit">Finalizar compra</button>
      </footer>
    </form>
  </section>

  <section class="loading-compra">

  </section>

  <footer>e-commerce example</footer>
</body>

</html>
